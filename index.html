<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport'
          content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Random Cat Facts</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>

    <div class="page">
      <div class="header-container">
        <h1 class="title-header">Random Cat Facts</h1>
      </div>

      <div class="introduction-container">
        <div class="introduction"><strong><em>A random breed of cat along with some information regarding it will be displayed below each time you reload this page!</em></strong></div>
      </div>


      <div class="results-container">
        <div id="results">
        </div>
      </div>

      <hr>

      <div class="introduction-container">
        <div class="introduction"><strong><em>You can enter a complete of partial cat breed and information will be displayed about it below!</em></strong></div>
      </div>

      <div class="form-container">
        <form class="breed-submission">
          <label>Enter a portion of a breed of cat</label>
          <input id="breedInput" type="text"></input><br/>
          <input id="breedSubmit" type="submit" value="Submit"></input>
        </form>
      </div>

      <div class="breed-results-container">
        <div id="breed-results">
        </div>
      </div>

      <hr>

      <div class="introduction-container">
        <div class="introduction"><strong><em>More random cat pictures!</em></strong></div>
      </div>

      <div class="cats-container">
        <div id="random-cats-container">
        </div>
      </div>
    </div>


    <div class="footer-container">
      <a href="https://github.com/MrParkerP/creative-project-2" class="github-link">Github</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
